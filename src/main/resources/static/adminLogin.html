    <script>
        //window.setTimeout(showfh,3000);
        var timer;
        function showfh(){
            fhi = 1;
            //关闭提示晃动屏幕，注释掉这句话即可
            timer = setInterval(xzfh2, 10);
        };
        var current = 0;
        function xzfh(){
            current = (current)%360;
            document.body.style.transform = 'rotate('+current+'deg)';
            current ++;
            if(current>360){current = 0;}
        };
        var fhi = 1;
        var current2 = 1;
        function xzfh2(){
            if(fhi>50){
                document.body.style.transform = 'rotate(0deg)';
                clearInterval(timer);
                return;
            }
            current = (current2)%360;
            document.body.style.transform = 'rotate('+current+'deg)';
            current ++;
            if(current2 == 1){current2 = -1;}else{current2 = 1;}
            fhi++;
        };
    </script>

<script type="text/javascript">

    function submitData(){
        var userName=$("#userName").val();
        var password=$("#password").val();
        if(userName==""){
            alert("请输入用户名!");
            $("#userName").focus();
            return;
        }
        if(password==""){
            alert("请输入密码！");
            $("#password").focus();
            return;
        }

        if(myForm.vaptcha_token.value==""){
            alert("请进行人机验证！");
            return false;
        }


        $.post("/user/login",{userName:$("#userName").val().trim(),password:$("#password").val().trim(),vaptcha_token:myForm.vaptcha_token.value},function(result){
            if(result.success){
                window.location.href="/toAdminUserCenterPage";
            }else{
                alert(result.errorInfo);
                if('人机验证失败！'==result.errorInfo){
                    window.location.reload();
                }
            }
        },"json");
    }

</script>
